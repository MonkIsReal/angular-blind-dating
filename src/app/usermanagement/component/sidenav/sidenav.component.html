<mat-sidenav-container class="app-sidenav-container">

  <mat-sidenav  [fixedInViewport]="false" [fixedTopGap]="0"
  [fixedBottomGap]="0"  mode="side" #slidemenu [class.mat-elevation-z3]="true">
    <mat-list>
      <div mat-subheader>Main</div>
      <mat-list-item *ngFor="let folder of folders">
        <mat-icon mat-list-icon>{{ folder.updated }}</mat-icon>
        <div mat-line>{{ folder.name }}</div>

      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Settings</div>
      <mat-list-item *ngFor="let note of notes">
        <mat-icon mat-list-icon>{{ note.updated }}</mat-icon>
        <div mat-line>{{ note.name }}</div>

      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">

    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
