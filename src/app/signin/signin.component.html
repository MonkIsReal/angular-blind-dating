<div
    class="container"
    fxLayout="column"
    fxLayoutAlign="space-around center"
  >
    <mat-card class="mg-10">
      <mat-card-title>Sign in</mat-card-title>
      <div class="signinform">
        <mat-form-field appearance="legacy">
          <mat-label>Login</mat-label>
          <input matInput placeholder="ex : jpfanguin" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <!-- <mat-hint>attention a la casse</mat-hint> -->
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Enter your password"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
      </div>
      <div class="button-row">
        <button mat-raised-button>OK</button>
        <button mat-raised-button color="primary" routerLink="/user">Continue as Guest</button>
      </div>
    </mat-card>

  </div>
