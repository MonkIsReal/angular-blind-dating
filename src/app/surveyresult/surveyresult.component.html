
<div
class="container mg-10"
fxLayout="column"
fxLayoutAlign="space-around center"
>
<mat-card class="container">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>results</mat-card-title>
    <mat-card-subtitle>you are a {{profiles[index].name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{profiles[index].url}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{profiles[index].description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

</div>
